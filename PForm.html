<!DOCTYPE html>
<html>
<body style="background-color:#1C5EC3;font-size:300%">
<form action="#"
target="_blank" method="get">
<fieldset>
<legend>
REGISTERATION</legend>
First name:<br>
<input type="text" 
name="First name" required>
</br>
Last name:<br>
<input type="text" 
name="Last name" required>
</br>
Gender:<br><input type="radio"
name="Gender"value="male">male<br>
<input type="radio"name="Gender"value="female">female
</br>
Date of birth:<br>
<input type="text" 
name="date of birth">
</br>
Email id:<br>
<input type="text" 
name="email">
</br>
Phone no:<br>
<input type="number" 
name="phone no">
</br>
Address:<br><name="address">
<textarea name="Address"
rows="10"columns="10"> Address:</textarea>
</br>
Branch:<br>
<select name="Branch">
<option
value="None">None</option>
<option
value="IT">IT</option>
<option
value="CSE">CSE</option>
<option
value="MECH">MECH</option>
<option
value="ECE">ECE</option>
<option
value="EEE">EEE</option>
</select>
<br>
Courses:<br>
<select name="Courses">
<option
value="C Programming">C Programming</option>
<option
value="C++">C++</option>
<option
value="JAVA">JAVA</option>
<option
value=".NET">.NET</option>
<option
value="AI">AI</option>
</select>
<br>
Username:<br>
<input type="text" 
name="username">
</br>
Password:<br>
<input type="text" 
name="password">
</br>
<br> <br> <br>
<input type="submit"
name="submit">
</br>
</fieldset> 
</form>
</body>
</html>
